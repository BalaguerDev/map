<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>    

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/b5b0d82831.js" crossorigin="anonymous"></script>

    <title>MapRun</title>
 <body>



  
    <div class="rules">
        <div class="logoimg my-5">
            <img class="logo"src="./assets/logo.png" alt="">
            <p class="my-5"><strong>MapView</strong>, el buscador por excelencia de los desarrolladores, busca de manera rápida el mejor sitio para trabajar, poder relajarte o para pasar la noche.</p>
            <hr class="featurette-divider my-5">

            <!-- barra de busqueda -->
            <div class="d-flex justify-content-center my-5">
                <form class="input-group-sm" style="width:25vw">
                    <input class="form-control" type="search" placeholder="Encuentra los mejores lugares..." aria-label="Search">
                </form>
            </div>

            <!-- botones de selección importantes -->
            <h3>Destacados</h3>
            <p class="my-2">Te traemos la mejor selección de lugares predefinidos según tu ubicación</p>
            <div class="options my-3">
                <a style="width:14vw" id="hotels" type="button" class="btn btn-sm m-2 btn-outline-light"><i class="fa-solid fa-bed"></i> Hoteles</a>

                <a style="width:14vw" id="bars" type="button" class="btn btn-sm m-2 btn-outline-light"><i class="fa-solid fa-martini-glass"></i> Bares</a>

                <a style="width:14vw" id="fuel" type="button" class="btn btn-sm m-2 btn-outline-light"><i class="fa-solid fa-gas-pump"></i> Gasolina</a>

                <a style="width:14vw" id="parks" type="button" class="btn btn-sm m-2 btn-outline-light"><i class="fa-solid fa-tree"></i> Parques</a>

                <a style="width:14vw" id="house" type="button" class="btn btn-sm m-2 btn-outline-light"><i class="fa-solid fa-house"></i> Casa</a>

            </div>

            

           

            
        </div>
    </div>


    <div id='map'>
        <div class="alerts"></div>
    </div>

          
               
    





    




  <script src="main.js"></script>

  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
